<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2020년대 유행어</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <h1>🌍 2020년대 인터넷 유행어</h1>
      <p>최근 몇 년 동안 우리가 가장 많이 쓴 유행어들!</p>
      <a href="../index.html">🏠 메인으로 돌아가기</a>
    </header>

    <main>
      <section class="meme-container">
        <div class="meme-card">
          <h2>삼귀다</h2>
          <p>"사귀다" 전에 썸을 타는 상태 (예: "우리 아직 삼귀는 중이야")</p>
        </div>
        <div class="meme-card">
          <h2>억까</h2>
          <p>"억지로 까내린다"의 줄임말. 부당한 비판을 받을 때 사용.</p>
        </div>
        <div class="meme-card">
          <h2>갓생</h2>
          <p>"열심히 사는 인생"을 뜻하는 말. (예: "나 오늘 갓생 살았음")</p>
        </div>
        <div class="meme-card">
          <h2>오운완</h2>
          <p>"오늘 운동 완료"의 줄임말. 헬스 인증할 때 사용.</p>
        </div>
      </section>
    </main>

    <footer>
      <p>ⓒ 2025 인터넷 유행어 박물관</p>
    </footer>
  </body>
</html>
