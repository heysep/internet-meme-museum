<!DOCTYPE html>

  <body>

      <a href="../index.html">🏠 메인으로 돌아가기</a>

    <main>

        <a
          href="https://youtu.be/lMGyaMeeBXA?si=dofDJPnw0Y01g-vb"

        >
          <h2>군싹</h2>
          <p>"군침이 싹 도네"의 줄임말. 맛있는 음식 볼 때 사용.</p>
        </a>
        <a
          href="https://youtu.be/1bORTRnTTZI?si=UfMmkMoX1ABmZwFt"

        </a>
        <a
          href="https://youtube.com/shorts/bBRkk3R2JEI?si=RwOVFRw6O9Ukx_Hc"

        <a
          href="https://youtu.be/yfWpoqpcSeQ?si=YtZD4R1ptfMElpV4"

          <p>"스스로 불러온 재앙"의 줄임말. 자업자득한 상황.</p>
        </a>

    <footer>
      <p>ⓒ 2025 인터넷 유행어 박물관</p>
